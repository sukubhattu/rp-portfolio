<h1>GitHub SINGLE user API</h1>
<form method="POST">
	{% csrf_token %}
	<input type="text" name="username" />
	<button type="submit">search on single user on github</button>
</form>

{% if user %}
<div
	style="
		width: 200px;
		border: 1px solid #ccc;
		padding: 10px;
		text-align: center;
	"
>
	<p>Username: {{user.login}}</p>
	<img
		src="{{user.avatar_url}}"
		alt=""
		style="width: 150px; margin-bottom: 20px"
	/>
	<a
		href="{{user.html_url"
		style="
			display: inline-block;
			padding: 8px 15px;
			color: white;
			background-color: rgb(12, 11, 11);
			text-decoration: none;
		"
		>Go to github</a
	>
</div>

<p>Rate limit: {{ user.rate.remaining }}/{{ user.rate.limit }}</p>
{% endif %}
